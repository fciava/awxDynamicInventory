---
- name: Hello world!
  hosts: tag_AWXA_True
  vars:
    ansible_connection: community.aws.aws_ssm
    ansible_aws_ssm_region: eu-central-1
    ansible_aws_ssm_plugin: /runner/requirements_collections/session-manager-plugin
  tasks:

    - name: Put helloworld file
      ansible.builtin.file:
        path: "/home/ec2-user/hello_world_A.txt"
        state: touch

    - name: Add line to helloworld
      lineinfile:
        path: /home/ec2-user/hello_world_A.txt
        line: 'AWX tower calls AWS, AWS please answer'
