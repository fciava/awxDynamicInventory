plugin: aws_ec2
# regions:
  # - eu-central-1
filters:
  tag:AWX: 'True'
strict_permissions: False
hostnames:
  - tag:Name
  - private_ip_address
  - instance_id
keyed_groups:
- key: tags["Workload"]
  prefix: Workload
- key: tags["WorkloadType"]
  prefix: WorkloadType
  parent_group: 'Workload_{{ tags["Workload"] }}'
- key: tags["WorkloadSubset"]
  prefix: WorkloadSubset
  parent_group: 'WorkloadType_{{ tags["WorkloadType"] }}'

compose:
  ansible_host: private_ip_address
use_extra_vars: yes
# Can use IAM role in future to avoid IAM users and static passwords
# iam_role_arn: arn:aws:iam::535393654389:role/awx-role