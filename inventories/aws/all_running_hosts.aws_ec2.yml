plugin: aws_ec2
regions:
  - eu-south-1
filters:
- instance-state-name: running
- tag:AWX:
  - "True"
strict_permissions: False
hostnames:
  - tag:Name
keyed_groups:
- prefix: tag
  key: tags
compose:
  ansible_host: public_ip_address
# Can use IAM role in future to avoid IAM users and static passwords
#iam_role_arn: "asdfas"
iam_role_arn: arn:aws:iam::535393654389:role/awx-role